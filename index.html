<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Calculator Clone</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="container">
        <table>
            <tr>
                <td colspan="4">
                    <div class="display__wrapper">
                        <div class="calculator__buttons">
                            <div button-action="btnClose" class="cal_btn calc_close"></div>
                            <div button-action="btnMin" class="cal_btn calc_min"></div>
                            <div button-action="btnMax" class="cal_btn calc_max"></div>
                        </div>
                        <div class="calculator__display">
                            <input class="display" type="text" id="calcDisplay" readOnly disabled>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button button-type="clean" class="btn cal__op__btn">ac</button>
                </td>
                <td>
                    <button button-type="back" class="btn cal__op__btn"><</button>
                </td>
                <td >
                    <button button-type="operation" button-value="รท" class="btn cal__operation__btn">รท</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button button-type="number" button-value="7" class="btn cal__number__btn">7</button>
                </td>
                <td>
                    <button button-type="number" button-value="8" class="btn cal__number__btn">8</button>
                </td>
                <td>
                    <button button-type="number" button-value="9" class="btn cal__number__btn">9</button>
                </td>
                <td>
                    <button button-type="operation" button-value="x" class="btn cal__operation__btn">x</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button button-type="number" button-value="4" class="btn cal__number__btn">4</button>
                </td>
                <td>
                    <button button-type="number" button-value="5" class="btn cal__number__btn">5</button>
                </td>
                <td>
                    <button button-type="number" button-value="6" class="btn cal__number__btn">6</button>
                </td>
                <td>
                    <button button-type="operation" button-value="-" class="btn cal__operation__btn">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button button-type="number" button-value="3" class="btn cal__number__btn">3</button>
                </td>
                <td>
                    <button button-type="number" button-value="2" class="btn cal__number__btn">2</button>
                </td>
                <td>
                    <button button-type="number" button-value="1" class="btn cal__number__btn">1</button>
                </td>
                <td>
                    <button button-type="operation" button-value="+" class="btn cal__operation__btn">+</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button button-type="number" button-value="0" class="btn cal__number__btn" >0</button>
                </td>
                <td>
                    <button button-type="comma" button-value="," class="btn cal__number__btn">,</button>
                </td>
                <td>
                    <button button-type="result" class="btn cal__operation__btn">=</button>
                </td>
            </tr>
        </table>
    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
